<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Appointment System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="/static/styles.css">
    <script src="{{ url_for('static', filename='script.js') }}"></script>
    
    <style>
        .navbar-brand {
            font-weight: bold;
            font-size: 1.5rem;
        }
        .card {
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .dashboard-stat {
            text-align: center;
            padding: 20px;
            border-radius: 8px;
            color: white;
            margin-bottom: 20px;
        }
        .stat-total { background-color: #3498db; }
        .stat-no-show { background-color: #e74c3c; }
        .stat-rate { background-color: #f39c12; }
        .stat-attended { background-color: #2ecc71; }
    </style>
</head>
<body>
    <nav class='navbar navbar-expand-lg navbar-dark bg-primary'>
        <div class="container">
            <a class='navbar-brand' href='/'>
                <i class="fas fa-hospital-alt me-2"></i> Hospital Appointments
            </a>
            <button class='navbar-toggler' type='button' data-bs-toggle='collapse' data-bs-target='#navbarNav' aria-controls='navbarNav' aria-expanded='false' aria-label='Toggle navigation'>
                <span class='navbar-toggler-icon'></span>
            </button>
            <div class='collapse navbar-collapse' id='navbarNav'>
                <ul class='navbar-nav ms-auto'>
                    <li class='nav-item'>
                        <a class='nav-link' href='/'>Home</a>
                    </li>
                    <li class='nav-item'>
                        <a class='nav-link' href='/dashboard'>Dashboard</a>
                    </li>
                    <li class='nav-item'>
                        <a class='nav-link' href='/predict'>Prediction</a>
                    </li>
                    <li class='nav-item'>
                        <a class='nav-link' href='/appointments'>Appointments</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class='container mt-4'>
        {% block content %}{% endblock %}
    </div>

    <footer class='bg-light text-center p-4 mt-5'>
        <p>Hospital Appointment Management System &copy; 2023</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
